<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANUE Project</title>
  <!-- mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
  <!-- mapbox geocoder plugin -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" type="text/css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (includes Popper.js for tooltips and popovers) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Turf.js -->
  <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>

</head>

<body>
 
  <!-- Search container positioned to the top right of the map -->
  <div id="my-map" class="map-container">

</div>
<div id = "Title" class = "map-Title">
  <h3> CANUE School Rankings </h3>
</div>

<div id="legend" class="map-legend">
    <h3>Legend</h3>
    <div><span style="background-color: #00FF00;"></span> Rank 1</div>
    <div><span style="background-color: #ADFF2F;"></span> Rank 2</div>
    <div><span style="background-color: #FFFF00;"></span> Rank 3</div>
    <div><span style="background-color: #FFD700;"></span> Rank 4</div>
    <div><span style="background-color: #FFA500;"></span> Rank 5</div>
    <div><span style="background-color: #FF8C00;"></span> Rank 6</div>
    <div><span style="background-color: #FF4500;"></span> Rank 7</div>
    <div><span style="background-color: #FF0000;"></span> Rank 8</div>
    <div><span style="background-color: #8B0000;"></span> Rank 9</div>
    <div><span style="background-color: #800080;"></span> Rank 10</div>
    <div><span style="background-color: #808080;"></span> No Rank</div>
</div>



    <!--Mapbox stuff-->
    <script src="script.js"></script>
</body>


  
</div>


</html>
